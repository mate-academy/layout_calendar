<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="./styles/main.scss" />
  </head>
  <body>
    <header class="calendar-header">
      <h1 class="calendar-header__title">Calendar</h1>
      <div class="calendar-header__month">
        <span class="calendar-header__name">January</span>
      </div>
    </header>

    <main class="calendar">
      <div class="calendar__days">
        <div class="calendar__day">Mon</div>
        <div class="calendar__day">Tue</div>
        <div class="calendar__day">Wed</div>
        <div class="calendar__day">Thu</div>
        <div class="calendar__day">Fri</div>
        <div class="calendar__day">Sat</div>
        <div class="calendar__day">Sun</div>
      </div>

      <div class="calendar__grid calendar__grid--start-day-3 calendar__grid--month-length-31">
        <div class="calendar__cell" data-day="1"></div>
        <div class="calendar__cell" data-day="2"></div>
        <div class="calendar__cell" data-day="3"></div>
        <div class="calendar__cell" data-day="4"></div>
        <div class="calendar__cell" data-day="5"></div>
        <div class="calendar__cell" data-day="6"></div>
        <div class="calendar__cell" data-day="7"></div>
        <div class="calendar__cell" data-day="8"></div>
        <div class="calendar__cell" data-day="9"></div>
        <div class="calendar__cell" data-day="10"></div>
        <div class="calendar__cell" data-day="11"></div>
        <div class="calendar__cell" data-day="12"></div>
        <div class="calendar__cell" data-day="13"></div>
        <div class="calendar__cell" data-day="14"></div>
        <div class="calendar__cell" data-day="15"></div>
        <div class="calendar__cell" data-day="16"></div>
        <div class="calendar__cell" data-day="17"></div>
        <div class="calendar__cell" data-day="18"></div>
        <div class="calendar__cell" data-day="19"></div>
        <div class="calendar__cell" data-day="20"></div>
        <div class="calendar__cell" data-day="21"></div>
        <div class="calendar__cell" data-day="22"></div>
        <div class="calendar__cell" data-day="23"></div>
        <div class="calendar__cell" data-day="24"></div>
        <div class="calendar__cell" data-day="25"></div>
        <div class="calendar__cell" data-day="26"></div>
        <div class="calendar__cell" data-day="27"></div>
        <div class="calendar__cell" data-day="28"></div>
        <div class="calendar__cell" data-day="29"></div>
        <div class="calendar__cell" data-day="30"></div>
        <div class="calendar__cell" data-day="31"></div>
      </div>
    </main>
  </body>
</html>
