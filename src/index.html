<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="calendar">
      <h3 class="calendar__select-title">Select month</h3>

      <input
        type="radio"
        class="calendar__set-month"
        name="set-month"
        id="m-01"
      >
      <label for="m-01" class="calendar__set-label">January</label>

      <input
        type="radio"
        class="calendar__set-month"
        name="set-month"
        id="m-02"
      >
      <label for="m-02" class="calendar__set-label">February</label>

      <input
        type="radio"
        class="calendar__set-month"
        name="set-month"
        id="m-03"
      >
      <label for="m-03" class="calendar__set-label">March</label>

      <input
        type="radio"
        class="calendar__set-month"
        name="set-month"
        id="m-04"
      >
      <label for="m-04" class="calendar__set-label">April</label>

      <input
        type="radio"
        class="calendar__set-month"
        name="set-month"
        id="m-05"
      >
      <label for="m-05" class="calendar__set-label">May</label>

      <input
        type="radio"
        class="calendar__set-month"
        name="set-month"
        id="m-06"
      >
      <label for="m-06" class="calendar__set-label">June</label>

      <input
        type="radio"
        class="calendar__set-month"
        name="set-month"
        id="m-07"
        checked="checked"
      >
      <label for="m-07" class="calendar__set-label">July</label>

      <input
        type="radio"
        class="calendar__set-month"
        name="set-month"
        id="m-08"
      >
      <label for="m-08" class="calendar__set-label">August</label>

      <input
        type="radio"
        class="calendar__set-month"
        name="set-month"
        id="m-09"
      >
      <label for="m-09" class="calendar__set-label">September</label>

      <input
        type="radio"
        class="calendar__set-month"
        name="set-month"
        id="m-10"
      >
      <label for="m-10" class="calendar__set-label">October</label>

      <input
        type="radio"
        class="calendar__set-month"
        name="set-month"
        id="m-11"
      >
      <label for="m-11" class="calendar__set-label">November</label>

      <input
        type="radio"
        class="calendar__set-month"
        name="set-month"
        id="m-12"
      >
      <label for="m-12" class="calendar__set-label">December</label>

      <h3 class="calendar__select-title">Select year</h3>

      <input
        type="radio"
        class="calendar__set-year"
        name="set-year"
        id="y-2022"
        checked="checked"
      >
      <label for="y-2022" class="calendar__set-label">2022</label>

      <input
        type="radio"
        class="calendar__set-year"
        name="set-year"
        id="y-2023"
      >
      <label for="y-2023" class="calendar__set-label">2023</label>

      <input
        type="radio"
        class="calendar__set-year"
        name="set-year"
        id="y-2024"
      >
      <label for="y-2024" class="calendar__set-label">2024</label>

      <div class="calendar__grid">
        <div class="calendar__day"></div>
        <div class="calendar__day"></div>
        <div class="calendar__day"></div>
        <div class="calendar__day"></div>
        <div class="calendar__day"></div>
        <div class="calendar__day"></div>
        <div class="calendar__day"></div>
        <div class="calendar__day"></div>
        <div class="calendar__day"></div>
        <div class="calendar__day"></div>
        <div class="calendar__day"></div>
        <div class="calendar__day"></div>
        <div class="calendar__day"></div>
        <div class="calendar__day"></div>
        <div class="calendar__day"></div>
        <div class="calendar__day"></div>
        <div class="calendar__day"></div>
        <div class="calendar__day"></div>
        <div class="calendar__day"></div>
        <div class="calendar__day"></div>
        <div class="calendar__day"></div>
        <div class="calendar__day"></div>
        <div class="calendar__day"></div>
        <div class="calendar__day"></div>
        <div class="calendar__day"></div>
        <div class="calendar__day"></div>
        <div class="calendar__day"></div>
        <div class="calendar__day"></div>
        <div class="calendar__day"></div>
        <div class="calendar__day"></div>
        <div class="calendar__day"></div>
        <div class="calendar__day"></div>
        <div class="calendar__day"></div>
        <div class="calendar__day"></div>

</html>
