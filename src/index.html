<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>SCSS Calendar</title>
    <link
      rel="stylesheet"
      href="styles/main.scss"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1>SCSS Calendar Example</h1>
      <div class="view-buttons">
        <label for="start-day-select"></label>
        <select id="start-day-select">
          <option value="mon">Понеділок</option>
          <option value="tue">Вівторок</option>
          <option value="wed">Середа</option>
          <option value="thu">Четвер</option>
          <option value="fri">П’ятниця</option>
          <option value="sat">Субота</option>
          <option value="sun">Неділя</option>
        </select>

        <label for="month-length-select"></label>
        <select id="month-length-select">
          <option value="28">28 днів</option>
          <option value="29">29 днів</option>
          <option value="30">30 днів</option>
          <option
            value="31"
            selected
          >
            31 день
          </option>
        </select>
      </div>
      <div class="calendar-container">
        <!-- Calendar starting on Monday -->
        <div class="calendar-header">
          <span>Пн</span>
          <span>Вт</span>
          <span>Ср</span>
          <span>Чт</span>
          <span>Пт</span>
          <span>Сб</span>
          <span>Нд</span>
        </div>
        <div
          class="calendar calendar--start-day-mon calendar--month-length-31"
          id="calendar"
        >
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
        </div>
      </div>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
